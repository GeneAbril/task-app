<div class="div-container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2" >
            <input style="border: 1px solid black;" type="text"  [(ngModel)]="nombreTarea"
            (keyup.enter)="agregarTarea()"
            class="form-control form-control-lg" placeholder="Ingresar una tarea...">
        </div>
        <div class="col-lg-6 offset-lg-3">
            <div *ngIf="listaTareas.length === 0" class="card mt-3" style="border: 1px solid black; text-align: center;">
                <h6>NO HAY TAREAS PARA MOSTRAR</h6>
            </div>
            <ul class="list-group mt-3">
                <li *ngFor="let tarea of listaTareas; let i = index" class="list-group-item d-flex justify-content-between" style="border: 1px solid black;">
              <span class="cursor" (click)="actualizarTarea(i, tarea)">
                <i [class.text-success]="tarea.estado" 
                            [ngClass]="tarea.estado ? 'fas fa-check-circle' : 'far fa-circle' "></i>
                        <!-- <i class="far fa-circle"></i> -->
                        <!-- <i class="fas fa-check-circle"></i> -->
            </span>
                    {{tarea.nombre}}
                    <!--AL EVENTO CLICK CON METODO ELIMINAR TAREA SE LE AGREGA I PARA SABER LA POSICIÃ“N DE CADA TAREA-->
               <span class="cursor text-danger" (click)="eliminarTarea(i)">
                <i class="fas fa-trash-alt"></i>
            </span>
                </li>
            </ul>
        </div>
    </div>
</div>
